<table class="table table-striped border-dark table table-hover">
  <tr>
    <th>ID</th>
    <th>NAME</th>
    <th>USERNAME</th>
    <th>EMAIL</th>
    <th>PHONE</th>
    <th>WEBSITE</th>
    <th>COMPANY</th>
    <th>ADDRESS</th>
  </tr>
  <tbody>
    <tr *ngFor="let user of userdata">
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.emial }}</td>
      <td>{{ user.phone }}</td>
      <td>{{ user.website }}</td>
      <td>{{ user.company.name }}</td>
      <td>
        {{ user.address.city }},{{ user.address.city }},{{
          user.address.zipcode
        }}
      </td>
    </tr>
  </tbody>
</table>
