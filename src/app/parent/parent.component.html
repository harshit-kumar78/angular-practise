<div class="form-groups">
  <h1>Add user</h1>
  <div class="row">
    <div class="col-sm-12">
      <label class="form-label"><h5>username:</h5></label>
      <input type="text" class="form-control" #userInput />
      <button class="btn btn-primary my-2" (click)="addUser()">Add user</button>
    </div>
  </div>
</div>
<br />

<div class="mt-3">
  <h3>Users list</h3>
  <app-child *ngFor="let user of userList" [userName]="user">
    <h1>replace ng-template</h1>
  </app-child>
</div>
